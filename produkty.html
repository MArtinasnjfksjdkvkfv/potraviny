<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkty - Potraviny doma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 30%;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100px;
            height: 100px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .product-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .product {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }

        ::selection {
            background-color: #4CAF50;
            color: white;
        }

        nav ul li a:focus {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <header>
        <h1>Potraviny doma</h1>
        <p>Vaša online destinácia pre zdravé potraviny</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" accesskey="1" tabindex="1" aria-label="Domov">Domov</a></li>
            <li><a href="produkty.html" accesskey="2" tabindex="2" aria-label="Produkty">Produkty</a></li>
            <li><a href="onas.html" accesskey="3" tabindex="3" aria-label="O nás">O nás</a></li>
            <li><a href="kontakt.html" accesskey="4" tabindex="4" aria-label="Kontakt">Kontakt</a></li>
            <li><a href="kosik.html" accesskey="5" tabindex="5" aria-label="Košík">Košík</a></li> 
        </ul>
    </nav>

    <main>
        <section>
            <h2>Naša ponuka produktov</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/jablká.jpg" alt="Čerstvé jablká">
                    <h3>Jablká</h3>
                    <p>Cena: 3 €</p>
                    <button class="button" onclick="addToCart('Jablká', 3)" aria-label="Pridať jablká do košíka">Pridať do košíka</button>
                </div>
                <div class="product">
                    <img src="images/banány.jpg" alt="Čerstvé banány">
                    <h3>Banány</h3>
                    <p>Cena: 2 €</p>
                    <button class="button" onclick="addToCart('Banány', 2)" aria-label="Pridať banány do košíka">Pridať do košíka</button>
                </div>
                <div class="product">
                    <img src="images/chlieb.jpg" alt="Čerstvý chlieb">
                    <h3>Chlieb</h3>
                    <p>Cena: 1.5 €</p>
                    <button class="button" onclick="addToCart('Chlieb', 1.5)" aria-label="Pridať chlieb do košíka">Pridať do košíka</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Potraviny doma. Všetky práva vyhradené.</p>
    </footer>

    <script>
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.name === productName);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            console.log("Aktuálny obsah košíka:", cart);
            alert(`${productName} bol pridaný do košíka.`);
        }
    </script>
</body>
</html>
