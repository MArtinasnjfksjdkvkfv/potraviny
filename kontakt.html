<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Potraviny doma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        ::selection {
            background-color: #3399ff;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #f0f8ff;
        }

        .required {
            color: red;
            font-weight: bold;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        input:valid {
            border-color: green;
        }

        input:invalid {
            border-color: red;
        }

        button:focus, input:focus {
            outline: 2px solid #4CAF50;
        }

        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Potraviny doma</h1>
        <p>Vaša online destinácia pre zdravé potraviny</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" accesskey="1" tabindex="1">Domov</a></li>
            <li><a href="produkty.html" accesskey="2" tabindex="2">Produkty</a></li>
            <li><a href="onas.html" accesskey="3" tabindex="3">O nás</a></li>
            <li><a href="kontakt.html" accesskey="4" tabindex="4">Kontakt</a></li>
            <li><a href="kosik.html" accesskey="5" tabindex="5">Košík</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Kontaktujte nás</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Meno <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Zadajte vaše meno">
                </div>
                <div class="form-group">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Zadajte váš e-mail">
                </div>
                <div class="form-group">
                    <label for="message">Správa</label>
                    <textarea id="message" name="message" placeholder="Napíšte nám správu" rows="4"></textarea>
                </div>
                <button type="submit" class="button">Odoslať</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Potraviny doma. Všetky práva vyhradené.</p>
    </footer>
</body>
</html>
